<div class="min-h-screen bg-green-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
    <img src="assets/recycle-icon.png" alt="Recyclage" class="w-16 h-16 mx-auto" />
    <h2 class="mt-4 text-3xl font-extrabold text-green-900">Connexion Éco-Responsable</h2>
    <p class="mt-2 text-sm text-green-700">
      Ensemble, adoptons une démarche respectueuse de l'environnement
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-6 shadow-lg rounded-lg border border-green-200 sm:px-10">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-green-900">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="exemple@email.com"
            class="mt-1 block w-full px-3 py-2 border border-green-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out"
            [ngClass]="{ 'border-red-500': submitted && f['email'].errors }"
          />
          <div *ngIf="submitted && f['email'].errors" class="mt-2 text-sm text-red-600">
            <div *ngIf="f['email'].errors['required']">L'email est requis</div>
            <div *ngIf="f['email'].errors['email']">L'email n'est pas valide</div>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-green-900">Mot de passe</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Votre mot de passe"
            class="mt-1 block w-full px-3 py-2 border border-green-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out"
            [ngClass]="{ 'border-red-500': submitted && f['password'].errors }"
          />
          <div *ngIf="submitted && f['password'].errors" class="mt-2 text-sm text-red-600">
            <div *ngIf="f['password'].errors['required']">Le mot de passe est requis</div>
          </div>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="loading$ | async"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 transition duration-150 ease-in-out transform hover:scale-[1.02]"
          >
            {{ (loading$ | async) ? "Connexion..." : "Se connecter" }}
          </button>
        </div>

        <div *ngIf="error$ | async as error" class="mt-2 text-sm text-red-600 text-center">
          {{ error }}
        </div>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-green-700">
          Pas encore de compte ?
          <a routerLink="/auth/register" class="font-medium text-green-600 hover:text-green-500">
            S'inscrire en tant que particulier
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
